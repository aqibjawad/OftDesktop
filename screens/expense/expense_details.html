<!DOCTYPE html>
<html>
<head>
    <title>Expense Details</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../expense/expense.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-text">Expense Details</div>
        <div class="window-controls">
            <button class="window-control" id="minimize-btn">─</button>
            <button class="window-control" id="maximize-btn">□</button>
            <button class="window-control" id="close-btn">✕</button>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-primary" onclick="window.location.href='index.html'">
                    <span class="material-icons">arrow_back</span>
                    Back to Expenses
                </button>
                <h2 class="mb-0">Expense Details</h2>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label class="form-label">From Date</label>
                        <input type="date" id="filter-from" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">To Date</label>
                        <input type="date" id="filter-to" class="form-control" />
                    </div>
                    <div class="col-md-6 d-flex align-items-end gap-2">
                        <button id="filter-btn" class="btn btn-primary">
                            <span class="material-icons">filter_alt</span>
                            Filter
                        </button>
                        <button id="download-pdf-btn" class="btn btn-success">
                            <span class="material-icons">download</span>
                            Download PDF
                        </button>
                    </div>
                </div>

                <div class="table-responsive" id="expense-details-table"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="./expense_details.js"></script>
</body>
</html>
