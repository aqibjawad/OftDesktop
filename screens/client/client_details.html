<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Client Information -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Client Information</h4>
            </div>
            <div class="card-body">
                <div id="clientInfo" class="row">
                    <!-- Client details will be populated here -->
                </div>
            </div>
        </div>

        <!-- Tabs for Sales and Payments -->
        <ul class="nav nav-tabs" id="clientTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="sales-tab" data-bs-toggle="tab" href="#sales" role="tab">Sales History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="payments-tab" data-bs-toggle="tab" href="#payments" role="tab">Payment History</a>
            </li>
        </ul>

        <div class="tab-content mt-3" id="clientTabContent">
            <!-- Sales History Tab -->
            <div class="tab-pane fade show active" id="sales" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sales History</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateSaleModal">
                            Update Sale
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price/Kg</th>
                                        <th>Total Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTable">
                                    <!-- Sales data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payments History Tab -->
            <div class="tab-pane fade" id="payments" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Payment History</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
                            Add Payment
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Bank</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="paymentsTable">
                                    <!-- Payments data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Sale Modal -->
    <div class="modal fade" id="updateSaleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Sale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateSaleForm">
                        <input type="hidden" id="saleId">
                        <div class="mb-3">
                            <label class="form-label">Product</label>
                            <select class="form-select" id="productSelect" required>
                                <!-- Products will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity (Kg)</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price per Kg</label>
                            <input type="number" class="form-control" id="pricePerKg" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Packing</label>
                            <input type="text" class="form-control" id="packing">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateSaleBtn">Update Sale</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPaymentForm">
                        <div class="mb-3">
                            <label class="form-label">Bank</label>
                            <select class="form-select" id="bankSelect" required>
                                <!-- Banks will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="paymentAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="paymentDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addPaymentBtn">Add Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/client_details.js"></script>
</body>
</html>
