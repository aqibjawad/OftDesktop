<!DOCTYPE html>
<html>
<head>
    <title>Client Management</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./client.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button class="back-button" onclick="window.location.href='../home/home.html'">
                <span class="material-icons">arrow_back</span>
                Back to Dashboard
            </button>
            <h1>Client Management</h1>
            <button id="addClientBtn" class="add-button">
                <span class="material-icons">add</span>
                Add Client
            </button>
        </div>

        <div id="loadingContainer" class="loading-container" style="display: none;">
            <div class="loader"></div>
            <p>Loading clients...</p>
        </div>

        <div id="emptyContainer" class="empty-container" style="display: none;">
            <p class="empty-text">No clients found.</p>
            <p class="empty-subtext">Click the Add Client button to get started.</p>
        </div>

        <div id="clientsContainer" class="clients-container">
            <!-- Clients will be dynamically inserted here -->
        </div>

        <!-- Add/Edit Client Modal -->
        <div id="clientModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Client</h2>
                    <button class="close-button" onclick="closeModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Enter client name">
                        </div>

                        <div class="form-group">
                            <label for="firmName">Firm Name</label>
                            <input type="text" id="firmName" name="firmName" placeholder="Enter firm name">
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="tel" id="contact" name="contact" placeholder="Enter contact number">
                        </div>

                        <div class="form-group">
                            <label for="openingBalance">Opening Balance</label>
                            <input type="number" id="openingBalance" name="openingBalance" placeholder="Enter opening balance">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" placeholder="Enter address" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Enter description" rows="3"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="button cancel-button" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="button submit-button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Delete Client</h2>
                    <button class="close-button" onclick="closeDeleteModal()">×</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this client?</p>
                    <div class="form-actions">
                        <button class="button cancel-button" onclick="closeDeleteModal()">Cancel</button>
                        <button class="button delete-button" onclick="confirmDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./client.js"></script>
</body>
</html>
