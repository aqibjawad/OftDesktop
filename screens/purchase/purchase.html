<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Purchase Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="purchase.css">
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-primary" id="backToHome">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Home
                </button>
                <h2 class="mb-0">Purchase Management</h2>
            </div>
            <button class="btn btn-primary" id="addPurchaseBtn">
                + Add Purchase
            </button>
        </div>

        <!-- Purchase Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Recent Purchases</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Vendor</th>
                                <th>Product</th>
                                <th>Quantity (kg)</th>
                                <th>Price/kg</th>
                                <th>Total Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="purchaseTableBody">
                            <!-- Purchases will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading purchases...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center d-none">
                    <h4>No purchases found</h4>
                    <p class="text-muted">Click the Add Purchase button to get started.</p>
                </div>
            </div>
        </div>

        <!-- Purchase Form Modal -->
        <div class="modal fade" id="purchaseModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Purchase</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="purchaseForm">
                            <div class="mb-3">
                                <label for="vendor" class="form-label">Select Vendor *</label>
                                <select class="form-select" id="vendor" required>
                                    <option value="">Select a vendor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="product" class="form-label">Select Product *</label>
                                <select class="form-select" id="product" required>
                                    <option value="">Select a product</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity (kg) *</label>
                                <input type="number" class="form-control" id="quantity" step="0.1" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="pricePerKg" class="form-label">Price per kg *</label>
                                <input type="number" class="form-control" id="pricePerKg" step="0.01" min="0" required>
                            </div>
                            <div class="total-price-container">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">Total Price:</span>
                                    <span class="total-price" id="totalPrice">â‚¹ 0.00</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="savePurchaseBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="purchase.js"></script>
</body>
</html>
