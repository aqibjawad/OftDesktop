<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div class="container fade-in">
        <div class="row mb-4">
            <div class="col-12">
                <button onclick="returnToDashboard()" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Return to Home
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Bank</h5>
                        <form id="bankForm">
                            <div class="mb-3">
                                <label for="bankName" class="form-label">Bank Name</label>
                                <input type="text" class="form-control" id="bankName" 
                                    placeholder="Enter bank name" required>
                            </div>
                            <div class="mb-3">
                                <label for="openingBalance" class="form-label">Opening Balance</label>
                                <input type="number" class="form-control" id="openingBalance" 
                                    placeholder="Enter opening balance" required step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus-circle me-2"></i>Add Bank
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banks List</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Bank Name</th>
                                        <th>Balance</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="banksTableBody">
                                    <!-- Banks will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../renderer.js"></script>
    <script src="bank.js"></script>
</body>
</html>
