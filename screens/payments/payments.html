<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
            background-color: #fff;
        }
        #backToHome {
            text-decoration: none;
            color: #007bff;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #backToHome:hover {
            color: #0056b3;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .receipt-records {
            margin-top: 30px;
        }
    </style>
</head>
<body class="container-fluid">
    <a href="../home/home.html" id="backToHome">
        ‚Üê Back to Home
    </a>
    
    <div class="header-container">
        <h2>Payment Receipts</h2>
        <button class="btn btn-primary" id="addPaymentBtn">+ Add New Receipt</button>
    </div>

    <div class="receipt-records">
        <h5>Receipt Records</h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Vendor</th>
                        <th>Bank</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="vendor" class="form-label">Vendor</label>
                            <select class="form-select" id="vendor" required>
                                <option value="">Select a vendor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bank" class="form-label">Bank</label>
                            <select class="form-select" id="bank" required>
                                <option value="">Select a bank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" required step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePaymentBtn">Save Receipt</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="payments.js"></script>
</body>
</html>
