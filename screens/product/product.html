<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button class="back-button" onclick="window.location.href='../home/home.html'">
                <span class="material-icons">arrow_back</span>
                Back to Dashboard
            </button>
            <h1>Product Management</h1>
        </div>

        <div class="form-container">
            <input 
                type="text" 
                id="productName" 
                class="input" 
                placeholder="Enter product name"
            >
            <input 
                type="number" 
                id="productWeight" 
                class="input" 
                placeholder="Enter weight (kg)"
                step="0.01"
            >
            <button id="addButton" class="add-button">
                Add Product
            </button>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="header-text" style="flex: 2">Name</div>
                <div class="header-text" style="flex: 1">Weight</div>
                <div class="header-text" style="flex: 1">Quantity</div>
                <div class="header-text" style="width: 100px">Actions</div>
            </div>
            <div id="productsContainer" class="products-container">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Delete Product</h2>
            <p>Are you sure you want to delete this product?</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="modal-button cancel">Cancel</button>
                <button id="confirmDelete" class="modal-button delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="./product.js"></script>
</body>
</html>
