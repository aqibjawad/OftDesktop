<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salary Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="salary.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-primary" id="backToHome">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Home
                </button>
                <h2 class="mb-0">Salary Management</h2>
            </div>
            <button class="btn btn-primary" id="addSalaryBtn">
                + Add Salary
            </button>
        </div>

        <!-- Salary List -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Bank</th>
                        <th>Amount</th>
                        <th>Month</th>
                        <th>Payment Date</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="salaryList"></tbody>
            </table>
        </div>

        <!-- Add/Edit Salary Modal -->
        <div class="modal fade" id="salaryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add New Salary Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="salaryForm">
                            <input type="hidden" id="salaryId">
                            <div class="mb-3">
                                <label for="employee" class="form-label">Employee *</label>
                                <select class="form-select" id="employee" required>
                                    <option value="">Select Employee</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bank" class="form-label">Bank *</label>
                                <select class="form-select" id="bank" required>
                                    <option value="">Select Bank</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount *</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="month" class="form-label">Month *</label>
                                <input type="month" class="form-control" id="month" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Payment Date *</label>
                                <input type="date" class="form-control" id="paymentDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" required>
                                    <option value="pending">Pending</option>
                                    <option value="paid">Paid</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveSalaryBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading salaries...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center d-none mt-5">
            <h4>No salary entries found</h4>
            <p class="text-muted">Tap the Add Salary button to get started.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="salary.js"></script>
</body>
</html>
