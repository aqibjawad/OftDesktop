<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .loading-spinner {
            display: none;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        #backToHome {
            text-decoration: none;
            color: #007bff;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #backToHome:hover {
            color: #0056b3;
        }
    </style>
</head>
<body class="container py-4">
    <a href="../home/home.html" id="backToHome">
        ‚Üê Back to Home
    </a>
    <h1 class="mb-4">Vendor Payments</h1>

    <!-- Add Payment Button -->
    <button class="btn btn-primary mb-3" id="addPaymentBtn">
        Add New Payment
    </button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state d-none">
        <p class="h5">No payments found</p>
        <p>Add a new payment to get started</p>
    </div>

    <!-- Payments Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Bank</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="paymentsTableBody"></tbody>
        </table>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Vendor Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="vendor" class="form-label">Select Vendor</label>
                            <select class="form-select" id="vendor" required>
                                <option value="">Select a vendor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bank" class="form-label">Select Bank</label>
                            <select class="form-select" id="bank" required>
                                <option value="">Select a bank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" required step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePaymentBtn">Save Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor-payments.js"></script>
</body>
</html>
